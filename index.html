<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  
  <title>pskiden.github.io</title>
  
  <style>
    * { margin: 0; padding: 0; }
  
    #bg { position: fixed; top: 0; left: 0; }
    .bgwidth { width: 100%; }
    .bgheight { height: 100%; }
    
  </style>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>
    $(function() {   
    
      var theWindow        = $(window),
          $bg              = $("#bg"),
          aspectRatio      = $bg.width() / $bg.height();
                        
      function resizeBg() {
        
        if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
            $bg
              .removeClass()
              .addClass('bgheight');
        } else {
            $bg
              .removeClass()
              .addClass('bgwidth');
        }
              
      }
                              
      theWindow.resize(function() {
        resizeBg();
      }).trigger("resize");
    
    });
  </script>

</head>

<body>

  <img src="images/bg.png" id="bg" alt="">
  
</body>

</html>
